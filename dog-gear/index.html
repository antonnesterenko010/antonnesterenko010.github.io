<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap"
    rel="stylesheet">
  <title>DogGear - One stop shop for tailored dog advice</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="link">
              Main Categories
              <span><img src="img/header-arrow-right.svg" alt="arrow"></span>
            </a>
          </li>
          <li class="menu-item"><a href="#" class="link">About</a></li>
          <li class="menu-item"><a href="#" class="link">Blog</a></li>
          <li class="menu-item"><a href="#" class="link">Contact</a></li>
        </ul>
        <button class="search-btn button"><img src="img/search.svg" alt="search-icon"></button>
        <ul class="social">
          <li class="social-item">
            <a href="#" class="link"><img src="img/twitter.svg" alt="twitter"></a>
          </li>
          <li class="social-item">
            <a href="#" class="link"><img src="img/instagram.svg" alt="instagram"></a>
          </li>
          <li class="social-item">
            <a href="#" class="link"><img src="img/facebook.svg" alt="facebook"></a>
          </li>
        </ul>
        <button class="sign-up-btn button button-style-1">Sign-up</button>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero-block">
        <ul class="slider">
          <li class="slider-item">
            <div class="block-l">
              <div class="title">Your dog is special,
                treat them to the best</div>
              <div class="read-btn button button-style-1">Read now</div>
            </div>
            <div class="block-r">
              <div class="image">
                <img src="img/slider-image-1.png" alt="image">
              </div>
            </div>
          </li>
          <li class="slider-item">
            <div class="block-l">
              <div class="title">Your dog is not special,
                treat them to the worst</div>
              <div class="read-btn button button-style-1">Read now</div>
            </div>
            <div class="block-r">
              <div class="image">
                <img src="img/slider-image-2.png" alt="image">
              </div>
            </div>
          </li>
          <li class="slider-item">
            <div class="block-l">
              <div class="title">Your dog is not a beast,
                go get'em tiger!</div>
              <div class="read-btn button button-style-1">Read now</div>
            </div>
            <div class="block-r">
              <div class="image">
                <img src="img/slider-image-3.png" alt="image">
              </div>
            </div>
          </li>
        </ul>
        <div class="slider-arrow">
          <button class="slider-arrow-l button">
            <img src="img/slider-arrow.svg" alt="arrow-left">
          </button>
          <button class="slider-arrow-r button">
            <img src="img/slider-arrow.svg" alt="arrow-right">
          </button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
