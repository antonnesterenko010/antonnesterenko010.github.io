<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>State-Road-Test-Calc</title>
</head>

<body>
    
  <div class="container calc mt-5">
    <div class="row">
      <div class="col-md-6">
        <form action="calculator.php" method="POST" id="calc">
          <div class="form-group">
            <label class="qwe" for="t1">Укажите длину</label>
            <input type="text" name="t-lenght" id="t1"  class="form-control" value="0" onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
          </div>
          <div class="form-group">
            <label for="2">Укажите ширину</label>
            <input type="text" name="t-width" id="t2"  class="form-control" value="0" onkeypress="if ( isNaN(this.value + String.fromCharCode(event.keyCode) )) return false;">
          </div>
          <div class="form-group">
            <label for="t3">Выберите цвет</label>
            <select name="tcolor" id="t3" class="form-control">
              <option selected value="" hidden >Выбор</option>
              <option data-color="10" value="Черно-белая">Черно-белая</option>
              <option data-color="12" value="Цветная">Цветная</option>
            </select>
          </div>
            <div class="form-group">
            <label for="t4">Выберите стиль</label>
              <select name="tstyle" id="t4" class="form-control">
                <option selected hidden value="" >Выбор</option>
                <option data-style="1" value="Реализм">Реализм</option>
                <option data-style="1" value="Треш полька">Треш полька</option>
                <option data-style="1" value="Black&Gray">Black&Gray</option>
                <option data-style="1" value="3D">3D</option>
                <option data-style="1" value="Акварель">Акварель</option>
                <option data-style="1" value="Геометрия">Геометрия</option>
                <option data-style="1" value="Графика">Графика</option>
                <option data-style="1" value="Скетч">Скетч</option>
                <option data-style="0.5" value="Минимализм">Минимализм</option>
                <option data-style="1" value="Надпись">Надпись</option>
              </select>
            </div>
            <input type="text" name="tprice" value="" id="tprice" style="display: none;" >
            <input type="text" name="name" class="form-control  mb-4" required placeholder="Укажите, пожалуйста, ваше имя ">
            <input type="tel" name="phone" class="form-control form__input__tel mb-4" required placeholder="+38 (000) 000-00-00">
            <input type="text" name="messenger" class="form-control  mb-4" placeholder="Viber или Telegram?">
            <div class="dropzone">
                <div class="info"></div>
            </div>
            <button type="submit" class="mt-2 mb-5" id="btn-result">Посчитать</button>
        </form>
      </div>
      <div class="sum">
        <div class="sum1">Итого</div>
        <div class="sum2" id="output" name="tprice"></div>
      </div>
    </div>
  </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/imgur.js"></script>
    <script type="text/javascript" src="js/upload.js"></script>
</body>

</html>
