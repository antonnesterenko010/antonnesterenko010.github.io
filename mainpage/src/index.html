<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Anton Nesterenko !gitpage</title>

<body>
  <header class="section header-section">
    <div class="container">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-list__item"><a href="index.html">Главная</a></li>
          <li class="navbar-list__item"><a href="projects.html">Мои проекты</a></li>
          <li class="navbar-list__item"><a href="about.html">Обо мне</a></li>
          <li class="navbar-list__item"><a href="contact.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header -->
  <main>
    <section class="section self-section">
      <h1 class="self-title title">Добро пожаловать на страницу моего портфолио</h1>
      <div class="container">
        <div class="self-block">
          <div class="self-description">
            <div class="self-description__image">
              <img src="img/self-image.jpg" alt="Аватара">
            </div>
            <div class="self-description__wrap">
              <h2>Антон Нестеренко</h2>
              <h2>Веб-разработчик</h2>
            </div>
          </div>
          <div class="self-content">
            <a href="#" class="self-content__title">Мои проекты</a>
            <ul class="self-slider">
              <li class="self-slider__item">
                <a href="#" class="self-card">
                  <p class="self-card__title">Проект 1</p>
                  <div class="self-card__image">
                    <img src="img/card-1.jpg" alt="Проект №1">
                  </div>
                </a>
              </li>
              <li class="self-slider__item">
                <a href="#" class="self-card">
                  <p class="self-card__title">Проект 2</p>
                  <div class="self-card__image">
                    <img src="img/card-2.jpeg" alt="Проект №2">
                  </div>
                </a>
              </li>
              <li class="self-slider__item">
                <a href="#" class="self-card">
                  <p class="self-card__title">Проект 3</p>
                  <div class="self-card__image">
                    <img src="img/card-3.jpg" alt="Проект №3">
                  </div>
                </a>
              </li>
            </ul>
            <div class="arrows">
              <button class="arrow arrow-left">
                <img src="img/arrow-left.svg" alt="Стрелка влево">
              </button>
              <button class="arrow arrow-right">
                <img src="img/arrow-right.svg" alt="Стрелка вправо">
              </button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- /.section self-section -->
  </main>
  <footer class="footer">2019&copy; Anton Nesterenko</footer>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script>
  $(document).ready(function () {
    $('.self-slider').slick({
      lazyLoad: 'ondemand',
      slidesToShow: 2,
      slidesToScroll: 1,
      arrows: true,
      prevArrow: '.arrow-left',
      nextArrow: '.arrow-right'
    });
  });
</script>
